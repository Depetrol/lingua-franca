# Enable printk
CONFIG_PRINTK=y
# Set the memory pool sufficently large.
CONFIG_HEAP_MEM_POOL_SIZE=2048
# THis is the memory pool used by minimal libc
CONFIG_MINIMAL_LIBC=y
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=50000
# Enable FP printing
CONFIG_CBPRINTF_FP_SUPPORT=y
# Enable counters (used as HW clock)
CONFIG_COUNTER=y
# Have counter use the HW timer as basis
# FIXME: Use overlays etc to support all sorts of boards. I think this will only work in NRF boards.
CONFIG_COUNTER_TIMER1=y
# Set main stack size big enough
CONFIG_MAIN_STACK_SIZE=2048
name: Nightly build

# Trigger the workflow every day at 5 AM (UTC).
on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      nightly: true
    secrets:
      envPAT: ${{ secrets.NIGHTLY_BUILD }}
